<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app p/w by pepco.</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="addTaskContainer" id="todoTaskForm">
      <p><i class="bx bx-pencil-draw"></i> Add Task Details</p>
      <form name="todoForm" action="" method="get">
        <div>
          <label for="taskName">Enter task*</label>
          <input
            type="text"
            name="taskName"
            placeholder="eg: Onboarding flow design"
          />
        </div>

        <div>
          <label for="taskDesc">Enter Description</label>
          <textarea
            name="taskDesc"
            placeholder="eg: Design the onboarding flow for the application to guide new users through the initial setup and key features"
          ></textarea>
        </div>

        <div>
          <label for="taskDueDate">Enter Due Date*</label>
          <input
            type="date"
            name="taskDueDate"
            id="taskDueDate"
            placeholder="eg: Onboarding flow design"
          />
        </div>

        <div>
          <label for="taskPrioritization">Choose priority*</label>
          <select id="taskPrioritization" name="taskPrioritization">
            <option value="Urgent">Urgent</option>
            <option value="Important">Important</option>
            <option value="Not Urgent">Not Urgent</option>
            <option value="" disabled selected></option>
          </select>
        </div>

        <div class="errorBox" id="errorBox"></div>

        <div>
          <input
            class="submitButton"
            type="button"
            value="Add task to the list"
            onclick="getTodoFormDetails(this.form)"
          />
        </div>
      </form>
    </section>

    <header>
      <div class="brandSection"><h2 onclick="closeForm()">Pepco.</h2></div>
      <div class="searchSection">
        <i class="bx bx-search"></i>
        <input
          type="text"
          placeholder="Search"
          data-search
          name="searchTodos"
        />
      </div>
      <div class="profileSection">
        <button onclick="toggleTodoForm()">
          <i class="bx bx-pencil-draw"></i> <span>New Task</span>
        </button>
      </div>
    </header>

    <main id="todoShowBox">
      <div class="todoContainer todayContainer" id="todoBoxContainer">
        <p class="todoTitle">Today</p>

        <div class="todoShowList" id="todaysTodoShowList">
          <div class="emptyTodoList">
            <img src="/empty.svg" alt="empty trolley" width="200px" />
            <h4>Empty todoList.</h4>
            <span
              >looks like you haven't added anything to your app. <br />
              Go ahead and add new task.</span
            >
          </div>
        </div>
      </div>

      <div class="todoContainer upcomingContainer" id="upcomingContainer">
        <p class="todoTitle" id="upcomingTitle">Coming Up</p>

        <div class="todoShowList" id="upComingTodoShowList"></div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
